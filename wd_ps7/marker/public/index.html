<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Marker</title>
</head>
<body>
    <div class="content">
        <form class="form" action="#">
            <header>
                <h2><label for="text-area">Input Text:</label></h2>
                <h2><label><input type="checkbox" class="checkbox">Interactive mode</label></h2>
            </header>
            <textarea name="text-area" id="text-area" cols="90" rows="15" maxlength="2000"></textarea>
            <label class="label-regular" for="input-reg">Regular Expression:</label>
            <div id="regular-input">
                <input id="input-reg" type="text" autocomplete="off">
                <div id="flags-box">
                    <div id="flags-info"><h2>//</h2></div>
                </div>
            </div>
            <div id="bottom-elements">
                <div id="flags-input">
                    <label><input type="checkbox" class="flag-reg" value="g"> g</label>
                    <label><input type="checkbox" class="flag-reg" value="i"> i</label>
                    <label><input type="checkbox" class="flag-reg" value="m"> m</label>
                    <label><input type="checkbox" class="flag-reg" value="y"> y</label>
                </div>
                <button id="btn">Check</button>
            </div>

        </form>
        <div id="output-text"></div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
