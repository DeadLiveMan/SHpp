<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Code</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="content__menu">
            <div class="settings">
                <label>
                    <input type="checkbox" name="operations">
                </label>
            </div>
            <div class="dec-code">
                <h1>DEC:</h1><h1>0</h1>
            </div>
            <div class="hex-code">
                <h1>HEX:</h1><h1>0</h1>
            </div>
        </div>
        <div class="content__code">
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
        </div>
        <div class="content__code-second" style="display: none">
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
        </div>
        <div class="content__code-result" style="display: none">
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
            <div class="code__rect">0</div>
        </div>

    </div>

    <script src="../../wd_ps3/js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
